<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>dvh + JS toggle 테스트</title>
<style>
  body {
    height: 100dvh;
    border: 10px solid lime;
    box-sizing: border-box;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #0f0;
    transition: all 0.3s ease;
  }

  input {
    width: 80%;
    max-width: 400px;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    box-shadow: 0 0 10px rgba(0,255,0,0.4);
    background: #222;
    color: #0f0;
  }

  button {
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    background: #0b84ff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div>100dvh 기본 테스트</div>
  <input type="text" placeholder="여기 클릭해서 키보드 테스트" />
  <button id="jsToggle">J2S 대응 시작</button>

<script>
  let jsActive = false;
  const button = document.getElementById('jsToggle');

  button.addEventListener('click', () => {
    if (!jsActive) {
      jsActive = true;
      button.textContent = 'JS 대응 활성화됨';

      function updateHeight() {
        if (window.visualViewport) {
          document.body.style.height = window.visualViewport.height + 'px';
        } else {
          document.body.style.height = window.innerHeight + 'px';
        }
      }

      window.addEventListener('resize', updateHeight);
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', updateHeight);
      }
      updateHeight();
    }
  });
</script>
</body>
</html>
