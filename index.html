<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>svh 테스트</title>
  <style>
    body {
      height: 100svh;
      border: 10px solid lime;
      box-sizing: border-box;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #0f0;
      transition: all 0.3s ease;
    }

    input {
      width: 80%;
      max-width: 400px;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      background: #222;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div>100svh 테스트</div>
  <input type="text" placeholder="여기 클릭해서 키보드 올려보세요" />
</body>
</html>
